{% extends 'registration/base.html' %}

{% block content %}
<h2>Upcoming Events</h2>
<div class="container">
    <div class="row">
        {% for event in events %}
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="{{ event.image.url }}" class="card-img-top" alt="{{ event.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ event.name }}</h5>
                    <p><strong>Date:</strong> {{ event.date }}</p>
                    <p><strong>Venue:</strong> {{ event.venue }}</p>
                    <p>{{ event.description }}</p>
                    <p><strong>Registration Fee:</strong> â‚¹{{ event.registration_fee }}</p>
                    <!-- Add register button -->
                    <a href="{% url 'register_event' event.id %}" class="btn btn-primary">Register</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
